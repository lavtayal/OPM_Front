<div className="container">
    <div className="row">
      <div className="col-md-12">
        <h1 className="text-center mb-2">Enquiries</h1>
        <hr />
        <br />
        <table class="table table-dark table-bordered">
          <thead>
            <tr>
              <th scope="col" class="text-center">
                S.No
              </th>
              <th scope="col" class="text-center">
                EnquiryId
              </th>
              <th scope="col" class="text-center">
                EnquiryDate
              </th>
              <th scope="col" class="text-center">
                EnquiryStatus
              </th>
              <th scope="col" class="text-center">
                Actions
              </th>
            </tr>
          </thead>

          <tbody class="tbody-dark">
                            <tr *ngFor="let enquiry of enquiries">
                  <th class="text-center">{{enquiry.id}}</th>
                  <td class="text-center">{{enquiry.enquiryid}}</td>
                  <td class="text-center">{{enquiry.enquirydate}}</td>
                  <td class="text-center">{{enquiry.enquirystatus}}</td>
                  <td class="text-center">
                      <div>
                        <button
                          
                          type="button"
                          
                          value="Download"
                          class="btn btn-primary rounded-pill me-md-2 btn-sm"
                          (click)="downloadFile(enquiry.enquiryid)"
                        >
                          Download
                        </button>
                        <button
                          
                          type="button"
                          value="ACCEPTED"
                          class="btn btn-success rounded-pill me-md-2 btn-sm"
                          (click)="approve(enquiry.enquiryid)"
                        >
                          Approve
                        </button>
                        <button
                          
                          type="button"
                          (click)="remove(enquiry.enquiryid)"
                          value="REJECTED"
                          class="btn btn-danger rounded-pill btn-sm me-md-2"
                        >
                          Reject
                        </button>
                      </div>
                
                  </td>
                </tr>
            
          </tbody>
        </table>
      </div>
    </div>
    </div>
<!-- </div> -->
