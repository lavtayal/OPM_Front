<div className="projects">
  <div className="container">
    <div className="row">
      <div className="col-md-12">
        <h1 className="display-4 text-center">Companies</h1>
        <!-- <hr /> -->
        <table class="table table-dark table-bordered">
          <thead>
            <tr>
              <th class="text-center">S.No</th>
              <th class="text-Left">Company Name</th>
              <th class="text-center">Company Code</th>
              <th class="text-center">Location</th>
              <th class="text-center">Vacancies</th>
              <th class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let company of companies">
                <!-- {{company.id} -->
              <th class="text-center">{{company.id}}</th>
              <td class="text-Left">{{company.companyName}}</td>
              <td class="text-center">{{company.companyCode}}</td>
              <td class="text-center">{{company.companyLocation}}</td>
              <td class="text-center">{{company.vacancies}}</td>
              <td class="text-center">
                <button
                  type="button"
                  class="btn btn-primary rounded-pill btn-sm"
                  (click)="sendEnquiry(company.companyCode)"
                >
                  Send Enquiry
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
