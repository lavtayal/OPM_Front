<div className="container">
    <div className="row">
      <div className="col-md-12">
        <div className="col-md-12">
          <h1 className="display-4 text-center ">Deliveries</h1>
          <hr />
          <br />
          <Table class="table table-light table-bordered ">
            <thead class="thead-del thead-light">
              <tr>
                <th>DeliveryNumber</th>
                <th>DeliveryDate</th>
                <th>DeliveryStatus</th>
                <th>DeliveryContact</th>
                <th align="center">remark</th>
                <th align="center">Action</th>
              </tr>
            </thead>
            
              
                  <tr *ngFor="let delivery of delieveries">
                    <td>{{delivery.deliveryNumber}}</td>
                    <td>{{delivery.deliveryDate}}</td>
                    <td>{{delivery.deliveryStatus}}</td>
                    <td>{{delivery.deliveryContact}}</td>
                    <td align="left">{{delivery.remark}}</td>
                    <td align="center">
                      <button
                        type="button"
                        (click)="updateDelievery(delivery.deliveryContact)"
                        class="btn btn-primary rounded-pill me-md-2 btn-sm"
                      >
                        Update
                      </button>
                    </td>
                  </tr>
             
            
          </Table>
        </div>
      </div>
    </div>
  </div>
